<!DOCTYPE html>
<html>
<head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
<link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>



  
    <style>
      html,
      body {
        position: relative;
        height: 100%;
        background: #ffffff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }


      .swiper {
        width: 100vw;
        height: 89vh;
      }

      .swiper-wrapper {
       height:auto !important;
      width:100%;

      }

      .swiper-slide {
  
        height: 89vh;
        width: 90vw;
      /* background-size: contain; */
        align-items: center;
        text-align: center;
        font-size: 18px;
        background: #fff;


        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: auto
        height: 89vh;
        max-height: 90%;
        max-width: 80%




      }

      .swiper-button-next
      {      
      bottom: 30px;
      top: auto;
      transform: translateX(-10%);
      left:10x;
      padding: 10px;
      color: #000 !important;
      fill: black !important;
      stroke: black !important;
      }
      .swiper-button-prev {
      bottom: 30px;
      top: auto;
      transform: translateX(+10%);
      right:10x;
      padding: 10px;
      color: #000 !important;
      fill: black !important;
      stroke: black !important;
      }

  span.swiper-pagination-bullet.swiper-pagination-bullet-active {

    background-color: black;
    opacity: 1;
}




    </style>


</head>
<body>  



<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>



<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->

    <div class="swiper-slide"><img src="images/bandanna.jpeg"></div>


            <div class="swiper-slide">
          <div class="swiper mySwiper2 swiper-v">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/vines.jpg"></div>
              <div class="swiper-slide"><img src="images/vines.jpg"></div>
              <div class="swiper-slide"><img src="images/vines.jpg"></div>
              <div class="swiper-slide"><img src="images/vines.jpg"></div>
              <div class="swiper-slide"><img src="images/vines.jpg"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>



    <div class="swiper-slide"><img src="images/bikeWitch.jpeg"></div>
    <div class="swiper-slide"><img src="images/chain.jpg"></div>
    <div class="swiper-slide"><img src="images/floater.jpg"></div>
    <div class="swiper-slide"><img src="images/legs.jpg"></div>
    <div class="swiper-slide"><img src="images/medusaMom.jpg"></div>
    <div class="swiper-slide"><img src="images/streetwalker.jpeg"></div>
    <div class="swiper-slide"><img src="images/vines.jpg"></div>


  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->

</div>

<script> 
const swiper = new Swiper('.swiper', {
  // Optional parameters
  loop: true,
  centeredSlides: true,
  spaceBetween: 0,
  keyboard: {
  enabled: true,
  },
  // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  // And if we need scroll
});

     var swiper2 = new Swiper(".mySwiper2", {
        direction: "vertical",
        centeredSlides: true,
        spaceBetween: 0,
        keyboard: {
        enabled: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
</script>

  
</body>
</html>
